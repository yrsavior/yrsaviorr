<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YrSavior</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    :root {
      --primary-cyan: #00ffff;
      --primary-magenta: #ff00ff;
      --primary-yellow: #ffff00;
      --primary-orange: #ff4500;
      --electric-blue: #0080ff;
      --neon-green: #00ff80;
      --space-purple: #8000ff;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: white;
      font-family: 'Orbitron', Arial, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      cursor: none;
    }
    
    /* Enhanced Neon Cursor */
    .cursor {
      position: fixed;
      width: 25px;
      height: 25px;
      background: transparent;
      border: 3px solid var(--primary-cyan);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10000;
      transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 
        0 0 15px var(--primary-cyan),
        0 0 25px var(--primary-cyan),
        0 0 35px var(--primary-cyan),
        inset 0 0 15px var(--primary-cyan);
      animation: neonPulse 2s ease-in-out infinite alternate;
    }
    
    .cursor::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: var(--cursor-color, var(--primary-cyan));
      border-radius: 50%;
      box-shadow: 0 0 8px var(--cursor-color, var(--primary-cyan));
    }
    
    .cursor.hover {
      width: 50px;
      height: 50px;
      border-color: var(--primary-magenta);
      box-shadow: 
        0 0 20px var(--primary-magenta),
        0 0 35px var(--primary-magenta),
        0 0 50px var(--primary-magenta),
        inset 0 0 20px var(--primary-magenta);
      animation: neonHover 1s ease-in-out infinite alternate;
    }
    
    .cursor.hover::before {
      background: var(--primary-magenta);
      box-shadow: 0 0 10px var(--primary-magenta);
    }
    
    .cursor-trail {
      position: fixed;
      width: 6px;
      height: 6px;
      background: var(--primary-yellow);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 8px var(--primary-yellow);
      animation: fadeOut 1.2s ease-out forwards;
    }
    
    /* Enhanced Loading Animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #001122 0%, #000000 100%);
      z-index: 20000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    
    .loading-text {
      font-family: 'Orbitron', monospace;
      font-size: 3rem;
      font-weight: 900;
      color: var(--primary-cyan);
      text-transform: uppercase;
      letter-spacing: 0.3em;
      margin-bottom: 3rem;
      text-shadow: 
        0 0 10px var(--primary-cyan),
        0 0 20px var(--primary-cyan),
        0 0 30px var(--primary-cyan);
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    
    /* Dot Loading Bar */
    .loading-bar-container {
      width: 500px;
      height: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 20px;
      border: 2px solid rgba(0, 255, 255, 0.3);
      box-shadow: 
        0 0 20px rgba(0, 255, 255, 0.3),
        inset 0 0 20px rgba(0, 255, 255, 0.1);
    }
    
    .loading-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.2);
      border: 2px solid rgba(0, 255, 255, 0.3);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      opacity: 0.3;
      transform: scale(0.8);
    }
    
    .loading-dot.active {
      background: linear-gradient(45deg, 
        var(--primary-cyan) 0%, 
        var(--primary-magenta) 50%, 
        var(--primary-yellow) 100%);
      border-color: var(--primary-cyan);
      opacity: 1;
      transform: scale(1.2);
      box-shadow: 
        0 0 15px var(--primary-cyan),
        0 0 25px var(--primary-cyan),
        0 0 35px var(--primary-cyan);
      animation: dotPulse 0.6s ease-in-out;
    }
    
    @keyframes dotPulse {
      0% {
        transform: scale(0.8);
        box-shadow: 0 0 10px var(--primary-cyan);
      }
      50% {
        transform: scale(1.4);
        box-shadow: 
          0 0 20px var(--primary-cyan),
          0 0 30px var(--primary-magenta),
          0 0 40px var(--primary-yellow);
      }
      100% {
        transform: scale(1.2);
        box-shadow: 
          0 0 15px var(--primary-cyan),
          0 0 25px var(--primary-cyan),
          0 0 35px var(--primary-cyan);
      }
    }
    
    @keyframes textGlow {
      0% { 
        text-shadow: 
          0 0 10px var(--primary-cyan), 
          0 0 20px var(--primary-cyan), 
          0 0 30px var(--primary-cyan); 
        transform: scale(1);
      }
      100% { 
        text-shadow: 
          0 0 15px var(--primary-cyan), 
          0 0 30px var(--primary-cyan), 
          0 0 45px var(--primary-cyan);
        transform: scale(1.05);
      }
    }
    
    /* Enhanced Star Field */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle var(--twinkle-duration) ease-in-out infinite;
    }
    
    .star.size-1 {
      width: 1px;
      height: 1px;
      box-shadow: 0 0 3px 1px rgba(255, 255, 255, 0.5);
    }
    
    .star.size-2 {
      width: 2px;
      height: 2px;
      box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.6);
    }
    
    .star.size-3 {
      width: 3px;
      height: 3px;
      box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.7);
    }
    
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: linear-gradient(45deg, transparent, #fff, transparent);
      border-radius: 50%;
      animation: shootingStar 3s linear infinite;
      opacity: 0;
    }
    
    @keyframes shootingStar {
      0% {
        opacity: 0;
        transform: translateX(0) translateY(0);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateX(300px) translateY(300px);
      }
    }
    
    /* Enhanced Character Animations */
    .figure-container {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      cursor: none;
    }
    
    .yellow-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, 
        rgba(255,255,0,0.8) 0%, 
        rgba(255,255,0,0.4) 40%, 
        rgba(255,255,0,0) 70%);
      border-radius: 50%;
      z-index: 2;
      animation: enhancedGlow 3s ease-in-out infinite;
    }
    
    .figure {
      position: relative;
      z-index: 3;
      width: 1250px;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(255, 255, 0, 0.6));
      animation: heroFloat 4s ease-in-out infinite;
    }
    
    @keyframes enhancedGlow {
      0%, 100% {
        opacity: 0.4;
        transform: translate(-50%, -50%) scale(0.9);
        filter: blur(20px);
      }
      50% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1.1);
        filter: blur(30px);
      }
    }
    
    @keyframes heroFloat {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-10px) rotate(1deg);
      }
      50% {
        transform: translateY(-5px) rotate(0deg);
      }
      75% {
        transform: translateY(-15px) rotate(-1deg);
      }
    }
    
    /* Enhanced Cyber Button */
    .cyber-button-container {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      cursor: none;
    }
    
    .cyber-button {
      position: relative;
      width: 250px;
      height: auto;
      filter: drop-shadow(0 0 8px rgba(0, 195, 255, 0.7));
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 2;
    }
    
    .cyber-button-container:hover .cyber-button {
      transform: scale(1.2);
      filter: drop-shadow(0 0 20px rgba(0, 255, 255, 1)) brightness(1.4);
    }
    
    /* Enhanced Audio System */
    .audio-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }
    
    .audio-btn {
      width: 50px;
      height: 50px;
      background: rgba(0, 255, 255, 0.1);
      border: 2px solid var(--primary-cyan);
      border-radius: 50%;
      color: var(--primary-cyan);
      font-size: 20px;
      cursor: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
    
    .audio-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      transform: scale(1.1);
    }
    
    /* Enhanced Responsive Design */
    @media (max-width: 1200px) {
      .figure {
        width: 1000px;
      }
      .yellow-glow {
        width: 600px;
        height: 600px;
      }
      .loading-bar-container {
        width: 400px;
      }
    }
    
    @media (max-width: 768px) {
      .cursor {
        display: none;
      }
      
      body {
        cursor: auto;
      }
      
      .figure {
        width: 800px;
      }
      
      .yellow-glow {
        width: 400px;
        height: 400px;
      }
      
      .loading-text {
        font-size: 2.2rem;
      }
      
      .loading-bar-container {
        width: 300px;
        height: 35px;
      }
      
      .loading-dot {
        width: 10px;
        height: 10px;
      }
      
      .cyber-button {
        width: 200px;
      }
      
      .audio-controls {
        top: 10px;
        right: 10px;
      }
      
      .audio-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }
    
    @media (max-width: 480px) {
      .figure {
        width: 600px;
      }
      
      .loading-text {
        font-size: 1.8rem;
        letter-spacing: 0.2em;
      }
      
      .loading-bar-container {
        width: 250px;
        height: 30px;
      }
      
      .loading-dot {
        width: 8px;
        height: 8px;
      }
    }
    
    /* Keep existing animations and add these enhancements */
    @keyframes neonPulse {
      0% {
        box-shadow: 
          0 0 15px var(--primary-cyan),
          0 0 25px var(--primary-cyan),
          0 0 35px var(--primary-cyan),
          inset 0 0 15px var(--primary-cyan);
      }
      100% {
        box-shadow: 
          0 0 20px var(--primary-cyan),
          0 0 35px var(--primary-cyan),
          0 0 50px var(--primary-cyan),
          inset 0 0 20px var(--primary-cyan);
      }
    }
    
    @keyframes neonHover {
      0% {
        box-shadow: 
          0 0 20px var(--primary-magenta),
          0 0 35px var(--primary-magenta),
          0 0 50px var(--primary-magenta),
          inset 0 0 20px var(--primary-magenta);
      }
      100% {
        box-shadow: 
          0 0 25px var(--primary-magenta),
          0 0 45px var(--primary-magenta),
          0 0 65px var(--primary-magenta),
          inset 0 0 25px var(--primary-magenta);
      }
    }
    
    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
    
    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    
    .content {
      padding: 20px;
      margin-bottom: 15vh;
    }
    
    .floor-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      background-color: transparent;
      z-index: 1;
    }
    
    .floor-image img {
      display: block;
      width: 100%;
      height: auto;
    }
    
    .rocket {
      position: fixed;
      right: 90px;
      bottom: 100px;
      width: 350px;
      height: auto;
      z-index: 2;
      animation: enhancedShake 3s ease-in-out infinite;
      cursor: none;
      filter: drop-shadow(0 0 15px rgba(255, 100, 50, 0.6));
    }
    
    @keyframes enhancedShake {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      20% {
        transform: translateY(-8px) rotate(-2deg);
      }
      40% {
        transform: translateY(-3px) rotate(1deg);
      }
      60% {
        transform: translateY(-10px) rotate(-1deg);
      }
      80% {
        transform: translateY(-2px) rotate(2deg);
      }
    }
    
    .popcorn {
      position: fixed;
      left: 50px;
      bottom: 100px;
      width: 350px;
      height: auto;
      z-index: 2;
      animation: enhancedFloat 4s ease-in-out infinite;
      cursor: none;
      filter: drop-shadow(0 0 12px rgba(255, 200, 100, 0.5));
    }
    
    @keyframes enhancedFloat {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-20px) rotate(2deg);
      }
      50% {
        transform: translateY(-8px) rotate(0deg);
      }
      75% {
        transform: translateY(-25px) rotate(-2deg);
      }
    }
    
    .space-person {
      position: fixed;
      left: 300px;
      bottom: 100px;
      width: 600px;
      height: auto;
      z-index: 4;
      animation: enhancedSpaceFloat 5s ease-in-out infinite;
      filter: drop-shadow(0 0 25px rgba(173, 216, 230, 0.8));
      cursor: none;
    }
    
    @keyframes enhancedSpaceFloat {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      12% {
        transform: translate(10px, -15px) rotate(2deg);
      }
      25% {
        transform: translate(-8px, -30px) rotate(-1deg);
      }
      37% {
        transform: translate(15px, -25px) rotate(3deg);
      }
      50% {
        transform: translate(-5px, -40px) rotate(-2deg);
      }
      62% {
        transform: translate(12px, -20px) rotate(1deg);
      }
      75% {
        transform: translate(-10px, -35px) rotate(-3deg);
      }
      87% {
        transform: translate(8px, -15px) rotate(2deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
    
    .logo-container {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .logo-image {
      width: 900px;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
      animation: logoGlow 4s ease-in-out infinite;
      transition: all 0.3s ease;
    }
    
    @keyframes logoGlow {
      0%, 100% {
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
      }
      50% {
        filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
      }
    }
    
    @keyframes logoSparkle {
      0% {
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4)) brightness(1);
      }
      25% {
        filter: drop-shadow(0 0 40px rgba(255, 255, 0, 1)) brightness(1.8);
      }
      50% {
        filter: drop-shadow(0 0 60px rgba(0, 255, 255, 1)) brightness(2);
      }
      75% {
        filter: drop-shadow(0 0 40px rgba(255, 0, 255, 1)) brightness(1.8);
      }
      100% {
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4)) brightness(1);
      }
    }
    
    /* Enhanced planet animations and other existing styles... */
    .planets-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }
    
    .planet {
      position: absolute;
      z-index: 6;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      cursor: none;
    }
    
    /* 행성 이미지만 제자리에서 회전하는 애니메이션 */
    @keyframes planet-spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .planet-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 50%;
      filter: blur(8px);
      z-index: -1;
      opacity: 0.6;
      animation: glow-pulse 4s ease-in-out infinite;
    }
    
    @keyframes glow-pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.2);
      }
    }
    
    /* 행성 크기 조정 - 기존 위치 유지하고 이미지만 회전 */
    .planet-1 {
      width: 170px;
      height: 170px;
      bottom: 43%;
      left: 10%;
    }
    
    .planet-1 img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: planet-spin 120s linear infinite;
    }
    
    .planet-2 {
      width: 125px;
      height: 125px;
      top: 6%;
      right: 15%;
    }
    
    .planet-2 img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: planet-spin 180s linear infinite;
      animation-delay: 10s;
    }
    
    .planet-3 {
      width: 142px;
      height: 142px;
      top: 10%;
      left: 8%;
    }
    
    .planet-3 img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: planet-spin 150s linear infinite;
      animation-delay: 5s;
    }
    
    .planet-4 {
      width: 118px;
      height: 118px;
      bottom: 55%;
      right: 20%;
    }
    
    .planet-4 img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: planet-spin 100s linear infinite;
      animation-delay: 15s;
    }
    
    /* 감전 효과 관련 스타일들 */
    .electrocuted-person-container {
      position: fixed;
      top: 45%;
      left: 25%;
      transform: translate(-50%, -50%);
      z-index: 3;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .electrocuted-person {
      position: relative;
      width: 550px;
      height: auto;
      z-index: 3;
      filter: contrast(120%);
    }
    
    .lightning-effect {
      position: absolute;
      top: -30px;
      left: -30px;
      width: calc(100% + 60px);
      height: calc(100% + 60px);
      z-index: 2;
      pointer-events: none;
    }
    
    .lightning-bolt {
      position: absolute;
      background-color: #00ffff;
      box-shadow: 0 0 10px 5px rgba(0, 255, 255, 0.8),
                 0 0 20px 10px rgba(0, 200, 255, 0.5);
      opacity: 0;
      z-index: 3;
      transform-origin: center top;
    }
    
    @keyframes lightning-flash {
      0%, 100% {
        opacity: 0;
      }
      5%, 10%, 15% {
        opacity: 1;
      }
      7%, 13%, 20% {
        opacity: 0.5;
      }
      25% {
        opacity: 0;
      }
      50%, 55% {
        opacity: 0.8;
      }
      60% {
        opacity: 0;
      }
    }
    
    .electric-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, 
                  rgba(0, 255, 255, 0.8) 0%, 
                  rgba(128, 0, 255, 0.5) 30%, 
                  rgba(0, 200, 255, 0.2) 50%, 
                  transparent 70%);
      border-radius: 50%;
      filter: blur(15px);
      mix-blend-mode: screen;
      opacity: 0;
      z-index: 1;
      animation: electric-pulse 0.5s ease-in-out infinite;
    }
    
    @keyframes electric-pulse {
      0%, 100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(0.9);
      }
      50% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }
    
    .electric-sparks {
      position: absolute;
      width: 140%;
      height: 140%;
      top: -20%;
      left: -20%;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 3%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 3%),
        radial-gradient(circle at 40% 70%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 3%),
        radial-gradient(circle at 60% 50%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 3%),
        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 3%);
      opacity: 0;
      filter: blur(1px);
      z-index: 3;
      animation: electric-sparks 0.3s ease-out infinite;
      pointer-events: none;
    }
    
    @keyframes electric-sparks {
      0%, 100% {
        opacity: 0;
      }
      5%, 15% {
        opacity: 1;
      }
      20% {
        opacity: 0;
      }
      60%, 65% {
        opacity: 0.8;
      }
      70% {
        opacity: 0;
      }
    }
    
    @keyframes electric-shake {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      10% {
        transform: translate(-5px, -3px) rotate(-2deg);
      }
      20% {
        transform: translate(5px, 2px) rotate(2deg);
      }
      30% {
        transform: translate(-4px, 1px) rotate(-1deg);
      }
      40% {
        transform: translate(4px, -2px) rotate(1deg);
      }
      50% {
        transform: translate(-3px, 3px) rotate(-3deg);
      }
      60% {
        transform: translate(5px, 0px) rotate(0deg);
      }
      70% {
        transform: translate(-2px, -2px) rotate(2deg);
      }
      80% {
        transform: translate(1px, 3px) rotate(-1deg);
      }
      90% {
        transform: translate(-3px, 1px) rotate(1deg);
      }
    }

    /* 사이버 버튼 관련 스타일들 */
    .cyber-outline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: brightness(1.5) blur(6px);
      opacity: 0.8;
      z-index: 1;
      animation: pulse-outline 2s ease-in-out infinite;
      pointer-events: none;
    }

    .cyber-flare {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: radial-gradient(circle at 50% 50%, 
                  rgba(0, 255, 255, 0.8) 0%, 
                  rgba(0, 110, 255, 0.4) 35%, 
                  rgba(140, 0, 255, 0.2) 60%,
                  transparent 80%);
      opacity: 0;
      mix-blend-mode: screen;
      filter: blur(12px);
      z-index: 0;
      animation: flare-pulse 3s ease-in-out infinite;
      pointer-events: none;
    }

    .cyber-particles {
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 140, 0.5) 0%, rgba(255, 0, 140, 0) 15%),
        radial-gradient(circle at 80% 20%, rgba(0, 220, 255, 0.5) 0%, rgba(0, 220, 255, 0) 15%),
        radial-gradient(circle at 40% 70%, rgba(120, 0, 255, 0.5) 0%, rgba(120, 0, 255, 0) 15%),
        radial-gradient(circle at 60% 85%, rgba(0, 255, 200, 0.5) 0%, rgba(0, 255, 200, 0) 15%);
      opacity: 0.5;
      filter: blur(8px);
      z-index: -1;
      transform-origin: center;
      animation: rotate-particles 12s linear infinite;
      pointer-events: none;
    }

    .cyber-neon {
      position: absolute;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 160%;
      background: conic-gradient(
        from 0deg, 
        rgba(255, 0, 140, 0.8) 0%,
        rgba(0, 220, 255, 0.8) 25%, 
        rgba(120, 0, 255, 0.8) 50%,
        rgba(0, 255, 200, 0.8) 75%,
        rgba(255, 0, 140, 0.8) 100%
      );
      filter: blur(30px);
      opacity: 0;
      mix-blend-mode: screen;
      z-index: -2;
      animation: neon-rotate 8s linear infinite, neon-pulse 4s ease-in-out infinite;
      pointer-events: none;
    }

    .cyber-grid {
      position: absolute;
      top: -20px;
      left: -20px;
      width: calc(100% + 40px);
      height: calc(100% + 40px);
      background: 
        linear-gradient(to right, rgba(0, 255, 255, 0.3) 1px, transparent 1px) 0 0 / 10px 10px,
        linear-gradient(to bottom, rgba(0, 255, 255, 0.3) 1px, transparent 1px) 0 0 / 10px 10px;
      opacity: 0;
      z-index: -1;
      animation: grid-pulse 5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse-outline {
      0%, 100% {
        opacity: 0.5;
        filter: brightness(1) blur(6px);
      }
      50% {
        opacity: 1;
        filter: brightness(1.8) blur(8px);
      }
    }

    @keyframes flare-pulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.1);
      }
    }

    @keyframes rotate-particles {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes neon-rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes neon-pulse {
      0%, 100% {
        opacity: 0.2;
        transform: scale(0.8);
      }
      50% {
        opacity: 0.4;
        transform: scale(1);
      }
    }

    @keyframes grid-pulse {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
    }

    .cyber-sparks {
      position: absolute;
      width: 140%;
      height: 140%;
      top: -20%;
      left: -20%;
      background-image: 
        radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 5%),
        radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 5%),
        radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 5%),
        radial-gradient(circle at 80% 60%, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 5%);
      opacity: 0;
      filter: blur(1px);
      z-index: 3;
      animation: sparks 1.5s ease-out infinite;
      pointer-events: none;
    }

    @keyframes sparks {
      0%, 100% {
        opacity: 0;
      }
      5%, 15% {
        opacity: 0.8;
      }
      20% {
        opacity: 0;
      }
      55%, 65% {
        opacity: 0.6;
      }
      70% {
        opacity: 0;
      }
    }

    .cyber-button-container:hover .cyber-button {
      transform: scale(1.15);
      filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.9)) brightness(1.3);
    }

    .cyber-button-container:hover .cyber-outline {
      animation: pulse-outline 0.8s ease-in-out infinite;
      filter: brightness(2) blur(8px);
    }

    .cyber-button-container:hover .cyber-flare {
      opacity: 0.8;
      animation: flare-pulse 1.5s ease-in-out infinite;

    .cyber-button-container:hover .cyber-neon {
      opacity: 0.7;

    .cyber-button-container:hover .cyber-grid {
      opacity: 0.8;
      animation: grid-pulse 2s ease-in-out infinite;
    }
    
    .cyber-button-container:hover .cyber-sparks {
      animation: sparks 0.8s ease-out infinite;

    .ambient-particles {

      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .particle {

    @keyframes floatParticle {

  </div>
  
  <div class="fireworks-container" id="fireworksContainer"></div>

  <script>
    // Enhanced Loading System with Dots
    let loadingProgress = 0;
    let currentDotIndex = 0;
    const totalDots = 20;
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingBarContainer = document.getElementById('loadingBarContainer');
    
    // Create loading dots
    function createLoadingDots() {
      for (let i = 0; i < totalDots; i++) {
        const dot = document.createElement('div');
        dot.className = 'loading-dot';
        dot.id = `dot-${i}`;
        loadingBarContainer.appendChild(dot);
      }
    }
    
    function updateLoadingProgress() {
      if (currentDotIndex < totalDots) {
        const currentDot = document.getElementById(`dot-${currentDotIndex}`);
        currentDot.classList.add('active');
        
        // Add sound effect for each dot activation
        if (window.effectsEnabled) {
          playDotSound();
        }
        
        currentDotIndex++;
        
        // Random delay between dots for more dynamic feel
        const delay = 120 + Math.random() * 200;
        setTimeout(updateLoadingProgress, delay);
      } else {
        // All dots are filled, finish loading
        setTimeout(() => {
          loadingOverlay.style.opacity = '0';
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
            initializeRefinedFireworks();
          }, 1000);
        }, 800);
      }
    }
    
    function playDotSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      // Higher pitch for each successive dot
      const frequency = 400 + (currentDotIndex * 30);
      oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
      
      gainNode.gain.setValueAtTime(0.03, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.15);
    }
    
    // Enhanced Audio System
    let musicEnabled = false;
    let effectsEnabled = true;
    
    const musicBtn = document.getElementById('musicBtn');
    const effectsBtn = document.getElementById('effectsBtn');
    
    musicBtn.addEventListener('click', () => {
      musicEnabled = !musicEnabled;
      musicBtn.style.opacity = musicEnabled ? '1' : '0.5';
      if (effectsEnabled) playClickSound();
    });
    
    effectsBtn.addEventListener('click', () => {
      effectsEnabled = !effectsEnabled;
      effectsBtn.style.opacity = effectsEnabled ? '1' : '0.5';
      if (effectsEnabled) playClickSound();
    });
    
    function playClickSound() {
      if (!effectsEnabled) return;
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
      
      gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.1);
    }
    
    function playHoverSound() {
      if (!effectsEnabled) return;
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.05);
      
      gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.05);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.05);
    }
    
    // Enhanced Neon Cursor Implementation
    const cursor = document.getElementById('cursor');
    let mouseX = 0;
    let mouseY = 0;
    let cursorX = 0;
    let cursorY = 0;
    
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      createTrail(mouseX, mouseY);
    });
    
    function animateCursor() {
      const speed = 0.2;
      cursorX += (mouseX - cursorX) * speed;
      cursorY += (mouseY - cursorY) * speed;
      
      cursor.style.left = cursorX - 12.5 + 'px';
      cursor.style.top = cursorY - 12.5 + 'px';
      
      requestAnimationFrame(animateCursor);
    }
    
    function createTrail(x, y) {
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = x - 3 + 'px';
      trail.style.top = y - 3 + 'px';
      
      document.body.appendChild(trail);
      
      setTimeout(() => {
        if (trail.parentNode) {
          trail.parentNode.removeChild(trail);
        }
      }, 1200);
    }
    
    // Enhanced Hover Effects
    const hoverElements = document.querySelectorAll('.cyber-button-container, .rocket, .popcorn, .space-person, .figure-container, .planet, .audio-btn');
    
    hoverElements.forEach(element => {
      element.addEventListener('mouseenter', () => {
        cursor.classList.add('hover');
        playHoverSound();
      });
      
      element.addEventListener('mouseleave', () => {
        cursor.classList.remove('hover');
      });
    });
    
    // Enhanced Star Creation
    function createStars() {
      const starsContainer = document.getElementById('starsContainer');
      const numStars = 200;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        const randomX = Math.floor(Math.random() * 100);
        const randomY = Math.floor(Math.random() * 100);
        star.style.left = `${randomX}%`;
        star.style.top = `${randomY}%`;
        
        const sizeClass = Math.floor(Math.random() * 3) + 1;
        star.classList.add(`size-${sizeClass}`);
        
        const animationDuration = Math.random() * 4 + 2;
        star.style.setProperty('--twinkle-duration', `${animationDuration}s`);
        
        const animationDelay = Math.random() * 5;
        star.style.animationDelay = `${animationDelay}s`;
        
        starsContainer.appendChild(star);
      }
      
      // Create shooting stars
      for (let i = 0; i < 3; i++) {
        setTimeout(() => {
          createShootingStar();
        }, Math.random() * 10000 + 5000);
      }
    }
    
    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      
      star.style.left = Math.random() * 50 + '%';
      star.style.top = Math.random() * 50 + '%';
      
      document.getElementById('starsContainer').appendChild(star);
      
      setTimeout(() => {
        if (star.parentNode) {
          star.parentNode.removeChild(star);
        }
        setTimeout(createShootingStar, Math.random() * 15000 + 10000);
      }, 3000);
    }
    
    // Enhanced Particle System
    function createAmbientParticles() {
      const particlesContainer = document.getElementById('ambientParticles');
      
      setInterval(() => {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particle.style.animationDelay = Math.random() * 2 + 's';
        
        const colors = ['rgba(0, 255, 255, 0.6)', 'rgba(255, 0, 255, 0.6)', 'rgba(255, 255, 0, 0.6)'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        particlesContainer.appendChild(particle);
        
        setTimeout(() => {
          if (particle.parentNode) {
            particlesContainer.removeChild(particle);
          }
        }, 20000);
      }, 500);
    }
    
    // 번개 줄기 생성 함수
    function createLightningBolts() {
      const lightningEffect = document.getElementById('lightningEffect');
      const numBolts = 15;
      
      lightningEffect.innerHTML = '';
      
      for (let i = 0; i < numBolts; i++) {
        const bolt = document.createElement('div');
        bolt.className = 'lightning-bolt';
        
        const randomAngle = Math.random() * 360;
        const randomLength = 40 + Math.random() * 100;
        const randomWidth = 1 + Math.random() * 3;
        const startX = 50 + (Math.random() * 250 - 125);
        const startY = 50 + (Math.random() * 250 - 125);
        
        bolt.style.width = `${randomWidth}px`;
        bolt.style.height = `${randomLength}px`;
        bolt.style.left = `${startX}px`;
        bolt.style.top = `${startY}px`;
        bolt.style.transform = `rotate(${randomAngle}deg)`;
        
        bolt.style.animation = `lightning-flash ${0.3 + Math.random() * 0.5}s ease-in-out infinite`;
        bolt.style.animationDelay = `${Math.random() * 0.5}s`;
        
        if (Math.random() > 0.7) {
          const hue = Math.floor(Math.random() * 60) + 180;
          bolt.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
          bolt.style.boxShadow = `0 0 10px 5px hsla(${hue}, 100%, 70%, 0.8),
                                0 0 20px 10px hsla(${hue}, 100%, 70%, 0.5)`;
        }
        
        lightningEffect.appendChild(bolt);
      }
    }
    
    // 감전 효과 적용 함수
    function showElectrocutedPerson() {
      const personContainer = document.getElementById('electrocutedPersonContainer');
      const personImage = document.getElementById('electrocutedPerson');
      const electricGlow = personContainer.querySelector('.electric-glow');
      const electricSparks = personContainer.querySelector('.electric-sparks');
      
      personContainer.style.opacity = '1';
      personImage.style.animation = 'electric-shake 0.1s ease-in-out infinite';
      electricGlow.style.opacity = '1';
      electricSparks.style.animation = 'electric-sparks 0.3s ease-out infinite';
      
      createLightningBolts();
      
      window.lightningInterval = setInterval(createLightningBolts, 200);
    }
    
    // 감전 효과 제거 함수
    function hideElectrocutedPerson() {
      const personContainer = document.getElementById('electrocutedPersonContainer');
      const personImage = document.getElementById('electrocutedPerson');
      const electricGlow = personContainer.querySelector('.electric-glow');
      const electricSparks = personContainer.querySelector('.electric-sparks');
      
      personContainer.style.opacity = '0';
      personImage.style.animation = 'none';
      electricGlow.style.opacity = '0';
      electricSparks.style.animation = 'none';
      
      if (window.lightningInterval) {
        clearInterval(window.lightningInterval);
      }
    }
    
    function createEnhancedFirework(x, y) {
      const container = document.getElementById('fireworksContainer');
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#00ffff', '#ff00ff'];
      
      // Main explosion
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.width = '6px';
        particle.style.height = '6px';
        particle.style.borderRadius = '50%';
        
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = color;
        particle.style.boxShadow = `0 0 15px ${color}`;
        
        const angle = (i / 30) * Math.PI * 2;
        const distance = Math.random() * 120 + 80;
        const targetX = x + Math.cos(angle) * distance;
        const targetY = y + Math.sin(angle) * distance;
        
        particle.style.transition = 'all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        particle.style.opacity = '1';
        
        container.appendChild(particle);
        
        setTimeout(() => {
          particle.style.left = targetX + 'px';
          particle.style.top = targetY + 'px';
          particle.style.opacity = '0';
          particle.style.transform = 'scale(0)';
        }, 10);
        
        setTimeout(() => {
          if (particle.parentNode) {
            container.removeChild(particle);
          }
        }, 1500);
      }
      
      // Secondary sparkles
      setTimeout(() => {
        for (let i = 0; i < 15; i++) {
          const sparkle = document.createElement('div');
          sparkle.style.position = 'absolute';
          sparkle.style.left = (x + (Math.random() - 0.5) * 200) + 'px';
          sparkle.style.top = (y + (Math.random() - 0.5) * 200) + 'px';
          sparkle.style.width = '3px';
          sparkle.style.height = '3px';
          sparkle.style.borderRadius = '50%';
          sparkle.style.background = '#fff';
          sparkle.style.boxShadow = '0 0 10px #fff';
          sparkle.style.animation = 'sparkleEnhanced 0.8s ease-out forwards';
          
          container.appendChild(sparkle);
          
          setTimeout(() => {
            if (sparkle.parentNode) {
              container.removeChild(sparkle);
            }
          }, 800);
        }
      }, 300);
    }
    
    // Enhanced Button Effect
    function applySparkleEffectAndRedirect() {
      const logoImage = document.getElementById('logoImage');
      const cyberButton = document.getElementById('cyberButton');
      
      // Enhanced visual effects with logo sparkle animation
      logoImage.style.animation = 'logoSparkle 1s ease-in-out 3';
      cyberButton.style.transform = 'scale(1.3)';
      cyberButton.style.filter = 'brightness(2) drop-shadow(0 0 30px rgba(0, 255, 255, 1))';
      
      showElectrocutedPerson();
      
      if (effectsEnabled) {
        // Play enhanced click sound
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
        
        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.2);
      }
      
      // Multiple fireworks
      setTimeout(() => {
        for (let i = 0; i < 8; i++) {
          setTimeout(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.7;
            createEnhancedFirework(x, y);
          }, i * 150);
        }
      }, 200);
      
      // Screen flash effect
      const flash = document.createElement('div');
      flash.style.position = 'fixed';
      flash.style.top = '0';
      flash.style.left = '0';
      flash.style.width = '100%';
      flash.style.height = '100%';
      flash.style.background = 'rgba(255, 255, 255, 0.8)';
      flash.style.pointerEvents = 'none';
      flash.style.zIndex = '15000';
      flash.style.opacity = '0';
      flash.style.transition = 'opacity 0.1s ease-out';
      
      document.body.appendChild(flash);
      
      setTimeout(() => {
        flash.style.opacity = '1';
        setTimeout(() => {
          flash.style.opacity = '0';
          setTimeout(() => {
            document.body.removeChild(flash);
          }, 100);
        }, 50);
      }, 300);
      
      setTimeout(() => {
        hideElectrocutedPerson();
        
        setTimeout(() => {
          // Redirect with fade effect
          const fadeOut = document.createElement('div');
          fadeOut.style.position = 'fixed';
          fadeOut.style.top = '0';
          fadeOut.style.left = '0';
          fadeOut.style.width = '100%';
          fadeOut.style.height = '100%';
          fadeOut.style.background = 'radial-gradient(ellipse at center, #001122 0%, #000000 100%)';
          fadeOut.style.zIndex = '19000';
          fadeOut.style.opacity = '0';
          fadeOut.style.transition = 'opacity 1s ease-in';
          
          document.body.appendChild(fadeOut);
          
          setTimeout(() => {
            fadeOut.style.opacity = '1';
            setTimeout(() => {
              window.location.href = '../html/menupage.html';
            }, 1000);
          }, 10);
        }, 500);
      }, 1000);
    }
    
    // Enhanced cursor color cycling
    const cursorColors = ['var(--primary-cyan)', 'var(--primary-magenta)', 'var(--primary-yellow)', 'var(--neon-green)', 'var(--electric-blue)'];
    let currentColorIndex = 0;
    
    setInterval(() => {
      if (!cursor.classList.contains('hover')) {
        currentColorIndex = (currentColorIndex + 1) % cursorColors.length;
        const newColor = cursorColors[currentColorIndex];
        
        cursor.style.borderColor = newColor;
        cursor.style.boxShadow = `
          0 0 15px ${newColor},
          0 0 25px ${newColor},
          0 0 35px ${newColor},
          inset 0 0 15px ${newColor}`;
        cursor.style.setProperty('--cursor-color', newColor);
      }
    }, 3000);
    
    // Enhanced click effects
    document.addEventListener('click', (e) => {
      createEnhancedFirework(e.clientX, e.clientY);
      if (effectsEnabled) playClickSound();
    });
    
    // Enhanced planet interactions
    document.querySelectorAll('.planet').forEach((planet, index) => {
      planet.addEventListener('mouseenter', () => {
        cursor.classList.add('hover');
        cursor.style.borderColor = 'var(--primary-orange)';
        cursor.style.boxShadow = `
          0 0 20px var(--primary-orange),
          0 0 35px var(--primary-orange),
          0 0 50px var(--primary-orange),
          inset 0 0 20px var(--primary-orange)`;
        
        planet.style.filter = 'drop-shadow(0 0 25px rgba(255, 255, 255, 1)) brightness(1.3)';
      });
      
      planet.addEventListener('mouseleave', () => {
        cursor.classList.remove('hover');
        cursor.style.borderColor = 'var(--primary-cyan)';
        cursor.style.boxShadow = `
          0 0 15px var(--primary-cyan),
          0 0 25px var(--primary-cyan),
          0 0 35px var(--primary-cyan),
          inset 0 0 15px var(--primary-cyan)`;
        
        planet.style.filter = 'drop-shadow(0 0 15px rgba(255, 255, 255, 0.6))';
      });
    });
    
    // Performance optimization
    let animationFrame;
    function optimizedAnimationLoop() {
      // Only run expensive animations when page is visible
      if (!document.hidden) {
        animateCursor();
      }
      animationFrame = requestAnimationFrame(optimizedAnimationLoop);
    }
    
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        if (animationFrame) {
          cancelAnimationFrame(animationFrame);
        }
      } else {
        optimizedAnimationLoop();
      }
    });
    
    // Initialize everything
    function initializeRefinedFireworks() {
      createStars();
      createAmbientParticles();
      optimizedAnimationLoop();
      
      // Welcome fireworks
      setTimeout(() => {
        for (let i = 0; i < 5; i++) {
          setTimeout(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.6;
            createEnhancedFirework(x, y);
          }, i * 800);
        }
      }, 2000);
    }
    
    // Start loading sequence
    window.onload = () => {
      createLoadingDots();
      setTimeout(() => {
        updateLoadingProgress();
      }, 500);
    };
    
    // Touch device support
    if ('ontouchstart' in window) {
      document.body.style.cursor = 'auto';
      cursor.style.display = 'none';
      
      // Add touch feedback
      document.addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        createEnhancedFirework(touch.clientX, touch.clientY);
      });
    }
    
    // Make effectsEnabled globally accessible for dot sounds
    window.effectsEnabled = effectsEnabled;
  </script>
</body>
